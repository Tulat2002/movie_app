    sdk: flutter

  build_runner: ^2.4.5
  injectable_generator: ^2.1.6
  retrofit_generator: ^7.0.1
  json_serializable: ^6.7.0
  hive_generator: ^2.0.0
  #bloc_test: ^9.1.7
  #mocktail: ^1.0.4

  thunder_analysis:
    git:
      url: https://github.com/khamidjon/thunder-analysis
  flutter_lints: ^3.0.0

