name: movie_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0

  cupertino_icons: ^1.0.6

  # Architecture
  flutter_bloc: ^8.1.3

  # Dependency injection
  get_it: ^7.6.0
  injectable: ^2.1.2

  # Navigation
  go_router: ^8.0.5

  # Networking
  http: ^1.0.0
  dio: ^5.4.0
  retrofit: ^4.0.1
  json_annotation: ^4.8.1

  # Storage
  hive_flutter: ^1.1.0
  hive: ^2.2.3
  flutter_secure_storage: ^9.0.0

  # Utils
  logging: ^1.2.0
  equatable: ^2.0.5
